<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.js">
    <title>Ejercicio Local Storage</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Local Storage</h1>
            <h2>(Formulario)</h2>
            <form action="" method="get" class="form-example">
                <div class="form-example">
                    <label for="name">Enter your name: </label>
                    <input id="name" type="text" name="name" id="name" />
                </div>
                <div class="form-example">
                    <label for="email">Enter your email: </label>
                    <input id="email" type="email" name="email" id="email" />
                </div>
                <div class="form-example">
                    <label for="text">Tell us your story:</label>
                    <textarea id="text" name="text" id="text"></textarea>
                </div>
                <div class="form-example">
                    <label for="submitbtn"></label>
                    <input id="submitbtn" type="submit" value="SEND!" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
